<h1>Latest Questions list</h1>
{% if latest_questions %}
    <ul>
        
        {% for question in latest_questions %}
            <li style="margin:0.5rem"><a href="{% url 'polls:detail' question.id %}"> {{ question.question_text }} </a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are availabe</p>
{% endif %}
