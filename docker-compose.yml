version: '3.8'
services:
  db:
    image: postgres:16.3-alpine3.20
    container_name: postgres-django-setup
    environment:
      - POSTGRES_USER=${DB_USER_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "${DB_NAME}", "-U", "${DB_USER_NAME}"]
      interval: 10s
      timeout: 10s
      retries: 5
      # start_period: 30s
    # command: ["wait-for-it", "db:5432", "--", "docker-entrypoint.sh", "postgres"]



  web:
    build: .
    restart: always
    container_name: web_django_app
    # command: ["wait-for-it", "db:5432", "--", "python", "manage.py", "runserver", "0.0.0.0:${WEB_PORT}"]
    command: python manage.py runserver ${WEB_PORT}
    env_file:
      - .env
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    volumes:
      - .:/code
    links:
      - db
    depends_on:
      db:
        condition: service_healthy